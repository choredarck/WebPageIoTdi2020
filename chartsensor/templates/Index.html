{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = '/api/chart/data/'
var defaultData = []
var labels = [];

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.default
        setChart()
    },
    error: function(error_data){
    	//labels = ["User", "Blue", "Yellow", "Green", "Purple", "Orange"]
        //defaultData = [1, 25, 32, 32, 12, 7]
        //setChart()
        console.log("error")
        console.log(error_data)
    }
})
function setChart(){
    var ctx = document.getElementById('myChart');
    var ctx2 = document.getElementById('myChart2');
    var myChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperatura (°C)/ID',
                data: defaultData,
                backgroundColor:'rgba(153, 102, 255, 0.2)',
                borderColor:'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
        var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperatura (°C)/ID',
                data: defaultData,
                backgroundColor:'rgba(54, 162, 235, 0.2)',
                borderColor:'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
}
var ctx = document.getElementById('myChart');


{% endblock %}
</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12' url-endpoint='{% url "api-data" %}'>
        <h1 align="center">Diseño de Interfaces</h1>
        <h1 align="center">Registro de variable temperatura IoT </h1>

        <div class= 'col-sm-6'>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class= 'col-sm-6'>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
    </div>
</div>

{% endblock content %}
